<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    
    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      background-color: transparent;  
      transition: background-color 0.3s;
      z-index: 1000;
    }

    #navbar .logo {
      color: black;
      font-size: 22px;
      font-weight: bold;
    }

    #navbar ul {
      list-style: none;
      display: flex;
    }

    #navbar ul li {
      margin-left: 20px;
    }

    #navbar ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      transition: color 0.2s;
    }

    #navbar ul li a:hover {
      color: lightseagreen; 
    }

    
    #navbar.navbar-scroll {
      background-color:purple;
    }
    #navbar.navbar-scroll a,
    #navbar.navbar-scroll .logo {
       color: white;
       }

    



    .section1 {
      height: 150vh;
      background: linear-gradient(to bottom, lightpink, deeppink); 
      display: flex;
      flex-direction: column;
      text-align: center;
      color: black;
      padding-top: 250px; 
    }

    .section1 h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .section1 p {
      font-size: 18px;
    }

   
    
  </style>
</head>
<body>

  
  <nav id="navbar">
    <div class="logo">My Site</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">About us</a></li>
    </ul>
  </nav>

  
  <div class="section1">
    <h1>My Website</h1>
    <p>Welcome to my Website!</p>
  </div>

  
  
  <script>
    window.addEventListener("scroll", function() {
      var nav = document.getElementById("navbar");
      if (window.scrollY > 10) { 
        nav.classList.add("navbar-scroll");
      } else {
        nav.classList.remove("navbar-scroll");
      }
    });
  </script>

</body>
</html>
